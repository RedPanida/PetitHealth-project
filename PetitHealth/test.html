    <input type="checkbox" id="checkbox1" class="checkbox" value="Option 1"> Option 1
    <input type="checkbox" id="checkbox2" class="checkbox" value="Option 2"> Option 2
    <input type="checkbox" id="checkbox3" class="checkbox" value="Option 3"> Option 3

    <select id="dropdown">
      <option value="">--Select Options--</option>
    </select>

    <script>
      $(document).ready(function() {
      $('.checkbox').change(function() {
        var selected = [];
        $('.checkbox:checked').each(function() {
          selected.push($(this).val());
        });
        $('#dropdown').val(selected);
      });
    });
    </script>
